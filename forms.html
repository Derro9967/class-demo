<html>
<head>
<title>forms</title>
</head>
<body>
<form>
Enter FirstName:<input type="text" name="fname"><br>
Enter LastName:<input type="text" name="lname"><br>
Enter Password:<input type="password" name="pass"><br>
Gender<br>
<input type="radio" name="Gender" value="male" checked> Male<br>
<input type="radio" name="Gender" value="female" checked> Female<br>
<input type="radio" name="Gender" value="other" checked> Other<br>
City<br>
<input type="checkbox" name="city" value="nairobi">Nairobi<br>
<input type="checkbox" name="city" value="Mombasa">Mombasa<br>
<input type="checkbox" name="city" value="Kisumu">Kisumu<br>
Status<br>
<select>
<option value="Married">Married</option>
<option value="Single">single</option>
<option value="divorced">divorced</option>
</select>
<br>More Information<br>
<textarea rows="5" cols="20">
</textarea><br>
<input type="submit" name="send" value="TUMA">&nbsp&nbsp&nbsp
<input type="reset" name="cancel" value="SAHIHISHA">
</form>
</body>
</html>
