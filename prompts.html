<html>
<head>
<title>Prompts</title>
<script type="text/javascript">
var fname=prompt("Enter your full name");
var year=prompt("Enter your date of birth");
var weight=prompt("Enter your last valid weight");
var age=2019-year;
document.write("Your name is :" +fname)
document.write("<br>")
document.write("Your age is :" +age)
document.write("<br>")
document.write("Your weight is :"+weight )
</script>
</head>
<body>
</body>
</html>
